<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1 hide">
      <h1>What's your luck today?</h1>
      <p>Open the cookie and find out!</p>

      <form>
        <button class="cookie">
          <img src="images/cookie.svg" alt="fortune cookie cartoon">
        </button>
      </form>
    </div>

    <div class="screen2">
      <h1>Here's your luck for today:</h1>
      <p class="luckSentence">
        If someone is so tired that they can't give you a smile, leave them yours.
      </p>

      <img id="openedCookie" src="images/opened-cookie.svg" alt="opened cookie">

      <button class="return">
        <p class="returnText">Open another cookie</p>
      </button>
    </div>

  </main>
</body>
</html>
